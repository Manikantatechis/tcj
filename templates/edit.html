{% extends "base.html" %} {% block content %} {% load static %}

<div class="main">
  <div class="main-header">
    <img src="/static/img/logo-twitterblue.svg" class="head-logo" />
    <h1>Edit</h1>
  </div>

  <div class="tweet_post">
    <div class="logo">
      <img src="{% static 'img/sample-icon.jpg' %}" />
    </div>

    <div class="input_area">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" value="{{post.name}}" maxlength="14" />
        <input name="body" value="{{post.body}}" maxlength="140" />

        <!-- <label for="{{post.name}}"></label> -->
        {% if post.image.url %}
        <img src="{{ post.image.url }}" alt="" />
        {% endif %}

        <div class="bottom_area">
          <input class="attach_image" name="image" type="file" />

          <a href="{% url 'index' %}" class="cancel_button">Cancel</a>
          <input class="button" type="submit" value="Update" />
        </div>
      </form>
    </div>
  </div>

  {% endblock %}
</div>
